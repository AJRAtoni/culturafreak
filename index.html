						}
						
						.filter {

						border-radius: 3px;
						transition: all 0.35s;
						border: none;
						background-color: black;
						color: white;
						font-size: 18px;
						}
						
						.filter:focus {
						box-shadow: 0px 1px 1px 0px #00000026;
						outline: none;
						background: red;
						}
						
						.filter.focus-visible {
						box-shadow: 0 0 0 2px green;
						}
						
						.filter:hover {
						background: red;
						}
						
						.filters {text-align: center; max-width: 450px;}
						
						.projects {
						margin-bottom: 50px;
						margin-top: 25px;
						display: flex;
						flex-wrap: wrap;
						justify-content: center;
						}
						
						.projects-enter {
						transform: scale(0.5) translatey(-80px);
						opacity: 0;
						}
						
						.projects-leave-to {
						transform: translatey(30px);
						opacity: 0;
						}
						
						.projects-leave-active {
						position: absolute;
						z-index: -1;
						}
						
						.project {
						transition: all 0.35s ease-in-out;
						margin: 7px;
						box-shadow: 0px 2px 8px lightgrey;
						border-radius: 5px;
						display: flex;
						flex-direction: column;
						align-items: center;
						text-align: left !important;
						background-color: white;

						}
